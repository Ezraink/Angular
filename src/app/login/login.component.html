<form class="bg-dark"  [formGroup]="LoginFrm"   >
  <h3>Login Here</h3>

  <label for="username">Username</label>
  <input type="text" placeholder="Email or Phone" id="username"  formControlName="LoginFrm.username">

  <label for="password">Password</label>
  <input type="password" placeholder="Password" id="password" formControlName="LoginFrm.password">

  <button type="submit" class="text-dark">Log In</button>
</form>
